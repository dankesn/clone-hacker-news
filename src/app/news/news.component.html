<div class="row" *ngFor="let story of stories; let i =index">
	<div class="col">
		<span>{{i+1}}.</span>
		<h1 class="title">{{story.title}}</h1>
		<span>({{splitUrl(story.url)}})</span>
		<br>
		<span>{{story.score}} points</span>
		<span>by {{story.by}}</span>
		<span>{{story.time*1000 | timeAgo}}</span>
		<a>Comments: {{story.kids.length}}</a>

		
	</div>
</div>
